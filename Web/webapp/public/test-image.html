<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-box {
            width: 100%;
            height: 400px;
            border: 2px solid red;
            margin: 20px 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>背景图片测试页面</h1>
    
    <div class="info">
        <strong>测试说明：</strong><br>
        如果下面的图片框显示图片，说明文件路径正确。<br>
        如果显示空白或红色边框，说明图片无法加载。
    </div>
    
    <h2>方法1: CSS background-image</h2>
    <div class="test-box" style="background-image: url('/hero-background.jpg');"></div>
    
    <h2>方法2: img 标签</h2>
    <img src="/hero-background.jpg" alt="测试图片" style="width: 100%; max-width: 800px; height: 400px; object-fit: cover; border: 2px solid blue;">
    
    <h2>直接链接</h2>
    <p>
        <a href="/hero-background.jpg" target="_blank" style="font-size: 18px; color: blue;">
            点击这里直接打开图片: /hero-background.jpg
        </a>
    </p>
    
    <div class="info">
        <strong>调试信息：</strong><br>
        1. 打开浏览器开发者工具（F12）<br>
        2. 查看 Network 标签<br>
        3. 刷新页面，查看 hero-background.jpg 的请求状态<br>
        4. 如果状态是 404，说明文件路径有问题<br>
        5. 如果状态是 200，但图片不显示，可能是文件损坏
    </div>
</body>
</html>
