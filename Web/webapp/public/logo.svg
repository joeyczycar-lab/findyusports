<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- FY字母渐变 -->
    <linearGradient id="fyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 大号 FY 字母 -->
  <text x="10" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#fyGradient)" letter-spacing="-2">
    FY
  </text>
  
  <!-- Find遇 文字 -->
  <text x="10" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-style="italic" fill="#283593">
    <tspan font-weight="600">Find</tspan>
    <tspan font-weight="500">遇</tspan>
  </text>
  
  <!-- 淡色反射效果 -->
  <text x="10" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-style="italic" fill="rgba(40, 53, 147, 0.15)" transform="scale(1, -1) translate(0, -230)">
    <tspan font-weight="600">Find</tspan>
    <tspan font-weight="500">遇</tspan>
  </text>
</svg>
